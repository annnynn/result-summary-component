<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;700;900&family=Be+Vietnam+Pro:wght@400;500;700;800&family=Big+Shoulders+Display:wght@900&family=Hanken+Grotesk:wght@500;600;700&family=IBM+Plex+Sans:wght@400;700&family=Josefin+Sans:wght@300;400;600&family=Kumbh+Sans:wght@700;800&family=Open+Sans&family=Outfit:wght@300&family=Plus+Jakarta+Sans:wght@700;800&family=Poppins:wght@200;300;400;600&family=Raleway:wght@400;700&family=Space+Mono:wght@700&display=swap"
        rel="stylesheet">
    <title>result summary component</title>
</head>

<body>
    <section class="top-section">
        <p class="result">your result</p>
        <div class="circle">
            <h1>76</h1>
            <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p class="top-par">Your performance exceed 65% of the people conducting the test here!</p>
    </section>
    <div class="background">
    <section class="boxes">
        <h2>summary</h2>
        <div class="box boxOne">
            <div class="left-side">
                <img class="icon" src="/assets/images/icon-reaction.svg" alt="">
                <h3>Reaction</h3>
            </div>
            <div class="right-side">
                <p>80<span> / 100</span></p>
            </div>
        </div>
        <div class="box boxTwo">
            <div class="left-side">
                <img class="icon" src="/assets/images/icon-memory.svg" alt="">
                <h3>Memory</h3>
            </div>
            <div class="right-side">
                <p>92<span> / 100</span></p>
            </div>
        </div>
        <div class="box boxThree">
            <div class="left-side">
                <img class="icon" src="/assets/images/icon-verbal.svg" alt="">
                <h3>Verbal</h3>
            </div>
            <div class="right-side">
                <p>61<span> / 100</span></p>
            </div>
        </div>
        <div class="box boxFour">
            <div class="left-side">
                <img class="icon" src="/assets/images/icon-visual.svg" alt="">
                <h3>Visual</h3>
            </div>
            <div class="right-side">
                <p>73<span> / 100</span></p>
            </div>
        </div>
        <div class="flex-button">
            <button>Continue</button>
        </div>
    </section>
</div>
</body>

</html>
